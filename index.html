<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM and Storage Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>👩‍💻 Información De Usuario</h1>

    <form id="userForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" placeholder="introduce tu edad" required />

      <label for="age">Edad:</label>
      <input type="number" id="age" placeholder="introduce tu edad" required />

      <button type="submit" id="submit">Guardar Data</button>
    </form>

    <h2>Información Guardada</h2>
    <div id="output">
      <!-- Stored user data will appear here -->
    </div>
    <div id="sessionCount">
      <!-- Session interaction count will appear here -->
    </div>
    <div id="controls">
      <button id="clearData">Eliminar Data</button>
    </div>


    <script src="main.js"></script>
  </body>
</html>
