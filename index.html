<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM and Storage Training</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>👩‍💻 User Information</h1>

  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required>

    <button type="submit" id="submit">Save Data</button>
  </form>

  <div id="controls">
    <button id="clearData">Clear Data</button>
  </div>


  <div id="output">
    <!-- Stored user data will appear here -->
  </div>
  <div id="sessionCount">
    <!-- Session interaction count will appear here -->
  </div>

  <script src="main.js"></script>
</body>
</html>
